<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记忆游戏</title>
	<link rel="shortcut icon" href="aa.ico">
	<link rel="stylesheet" type="text/css" href="myapp.css"></head>
<body>
	<div class="container">
		<h1>记忆啪啪啪</h1>
		<div class="score">
			<div>SCORE:<span class="nowScore">0</span></div>
			<div>BEST:<span class="bestScore">0</span></div>
		</div>
		<div class="top1">请记住这些数字的大小和位置,记住后点击空格，剩余时间可加分</div>

		<a class="start-button">新游戏</a>

		<div class="gameContainer">
			<div class="gameInfo ">
				<div class="subInfo ">
					<p class="papaInfo">请按照从小到大的顺序点击，越快加分越多</p>
					<a class="paButton">开始</a>
				</div>
				
			</div>
			<div class="mainGame">
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="hower.min.js"></script>

	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="myapp.js"></script>
</body>
</html>
